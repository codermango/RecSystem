<div class="container">
    <div class="input-control text full-size" data-role="input">
        <input type="text" placeholder="Input IMDb id" ng-model="inputID">
        <button class="button" ng-click="recommend(inputID)"><span class="mif-search"></span></button>
    </div>
</div>

<div class="container">
    <div class="movie-detail">
        <div class="movie-poster">
            <!-- <img src="posters/{{movieID}}.jpg"> -->
            <img ng-src="{{posterURL}}">
        </div>
        <div class="movie-info fg-white">
            <h2>The dark night</h2>
            <h4>gggggg</h4>
            <div></div>
        </div>
    </div>

    <div class="rec-statistic fg-white">
        <h3>Recommendation statistic</h3>
        <div class="rec-statistic-detail" ng-controller="PieCtrl">
            <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options"></canvas> 
        </div>
        <div class="rec-statistic-info">
            sss
        </div>
    </div>

    <div class="rec-result fg-white">
        <h3>Recommendation movies</h3>
        <div class="row row-ex">
            <div class="col-md-2 col-ex" ng-repeat="(key, value) in recMovies.movie">
                <img class="rec-poster" ng-src="posters/{{key}}.jpg" >
            </div>
        </div>
    </div>
</div>
