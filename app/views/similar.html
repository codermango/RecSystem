<div class="container">
    <div class="input-control text full-size" data-role="input">
        <input type="text" placeholder="Input IMDb id" ng-model="inputID">
        <button class="button" ng-click="recommend(inputID)"><span class="mif-search"></span></button>
    </div>

    <div data-role="dialog" 
         id="inputErrorDialog" 
         class="padding20 dialog alert" 
         data-close-button="true" 
         data-type="alert"
         data-overlay="true" 
         data-overlay-color="op-dark" 
         data-overlay-click-close="true" 
         style="width: auto; height: auto; visibility: hidden; left: 244.5px; top: 146.5px;">
        <h4>Error</h4>
        <p>
            Please input a IMDb id! 
        </p>
        <span class="dialog-close-button"></span>
    </div>
</div>

<div class="container">
    <div class="info-box">
        <!-- <div class="movie-detail-poster">
            <img ng-src="posters/{{movieID}}.jpg">
        </div> -->
        <div class="poster-box">
            <div class="poster-box-wrap">
                <a ng-href="/#/similar/{{key}}/12">
                    <div class="poster-image" style="background-image: url(posters/{{ movieID }}.jpg)"></div>
                    <img src="images/poster.png" >
                </a>
            </div>
        </div>
        <div class="movie-detail-info fg-white">
            <h2>The dark night</h2>
            <h4>gggggg</h4>
            <div></div>
        </div>
    </div>

    <div class="info-box fg-white">
        <h3>Recommendation statistic</h3>
        <div class="rec-statistic-chart" ng-controller="PieCtrl">
            <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options"></canvas> 
        </div>
        <div class="rec-statistic-info">
            sss
        </div>
    </div>

    <div class="info-box fg-white">
        <h3>Recommended movies</h3>
        <div class="row">
            <div class="poster-box" ng-repeat="(movieid, simiScore) in recMovies.movie">
                <div class="poster-box-wrap image-container">
                    <div class="poster-image" style="background-image: url(posters/{{ movieid }}.jpg)"></div>
                    <img src="images/poster.png" >
                    <div class="image-overlay image-overlay-ex">
                        <div style="text-align: left" ng-repeat="(feature, featureScore) in recMovies.reason[movieid]" ng-if="featureScore != 0">
                            {{ feature }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
