<div class="container">
    <div class="input-control text full-size" data-role="input">
        <input type="text" placeholder="Input IMDb id" ng-model="inputID">
        <button class="button" ng-click="recommend(inputID)"><span class="mif-search"></span></button>
    </div>
</div>

<div class="container">
    <div class="movie-detail">
        <div class="movie-poster">
            <img ng-src="posters/{{movieID}}.jpg">
            <!-- <img ng-src="{{posterURL}}"> -->
        </div>
        <div class="movie-info fg-white">
            <h2>The dark night</h2>
            <h4>gggggg</h4>
            <div></div>
        </div>
    </div>

            sss

    <div class="rec-result fg-white">
        <h3>Recommended movies</h3>
        <div class="row row-ex">
            <div class="col-md-2 col-ex" ng-repeat="(movieid, simiScore) in recMovies.movie">
                <div class="rec-poster-wrap image-container">
                    <div class="rec-poster" style="background-image: url(posters/{{ movieid }}.jpg)"></div>
                    <img src="images/poster.png" >
                    <div class="image-overlay">
                        <div ng-repeat="(feature, featureScore) in recMovies.reason[movieid] | filter: featureScore != 0">
                            {{ feature }}{{ featureScore }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
