<div class="container">
    <div class="input-control select full-size">
        <select ng-model="selectedItem" 
                ng-options="item.value for item in selectionItems"
                ng-change="selectItem(selectedItem)">
        </select>
    </div>
</div>



<div class="container">
    <div class="rec-result fg-white">
        <h3>Recommended movies</h3>
        <div class="row row-ex">
            <div class="col-md-2 col-ex" ng-repeat="key in specdayMovies">
                <div class="rec-poster-wrap">
                    <div class="rec-poster" style="background-image: url(posters/{{ key }}.jpg)"></div>
                    <img src="images/poster.png" >
                </div>
            </div>
        </div>
    </div>
</div>
